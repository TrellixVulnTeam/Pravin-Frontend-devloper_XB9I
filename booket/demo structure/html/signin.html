    <section class="signup">

                        <h2 class="signupform__heading">Sign Up to BookET</h2>
                        <div class="col-md-10 col-sm-10 p-0">
                            <a href="#" class="btn btn--signup rounded-pill m-0 ">Sign up with google</a></div>

                        </div>

                        <p class="signupform__hr">or</p>
                       
                        <div class="col-md-12 mb-3">
                            <div class="form-floating">
                                <input type="email" class="form-control signupform__input" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput" class="signupform__label">Email address</label>
                                <span class="icon-envelope signupform__icon"></span>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control signupform__input active2" id="pass3 floatingInput"

                              <button type="button"class="signupform__showhide">show</button>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3 text-end">
                            <h2 class="activateform__title text-start"><a href="#" class="activateform__link ">Forgot

                        </div>
                        <div class="col-md-12">
                            <div class="form-group footer__btn">
                                <a href="#" class="btn btn--joinus rounded-pill m-0 float-end">Sign In</a></div>
                        </div>
                    </div>
                </form>
            </div>
