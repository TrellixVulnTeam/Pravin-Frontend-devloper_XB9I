<body>

    <section class="signup">
        <section class="signup__left">
            <div class="signup__images">
                <div >
                   <img src="assets/images/signupbg.svg" alt="">
                </div>
                <div>
                   <img src="assets/images/activatebg.svg" alt="">
                </div>
                <div>
                    <img src="assets/images/signupbg.svg" alt="">
                </div>
                <div>
                    <img src="assets/images/signupbg.svg" alt="">
                </div>
                <div>
                    <img src="assets/images/signupbg.png" alt="">
                </div>
                <div>
                    <img src="assets/images/dotted-triangle.svg" alt="">
                </div>
                <div>
                    <img src="assets/images/dotted-triangle.svg" alt="">
                </div>
            </div>
            <div class="signup__content">
                <a title="#" class="navbar-brand" href="#"><img class="signup__content-logo" src="assets/images/footer_logo.png" alt=""></a>
                <h1 class="signup__content-heading">Discover the world's top Events</h1>
            </div>
        </section>
        <section class="signup__right">
            <div>
            <form class="signupform" action="">
                <div class="row">
                    <h2 class="signupform__heading mb-1">Activate account</h2>
                    <p class="signupform__subheading">Verify your Email ID</p> 
                    <p class="signupform__prev"><span class="icon-leftarrow signupform__prev-icon"></span>Back</p>
                    <div class="col-md-12 mb-3">
                        <div class="form-floating">
                            <input type="email" class="form-control signupform__input" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput"class="signupform__label">Email address</label> 
                            <span class="icon-envelope signupform__icon"></span>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="form-floating">
                            <input type="password" class="form-control signupform__input" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" class="signupform__label">Password</label> 
                            <span class="icon-padlock signupform__icon"></span>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3 text-end">
                        <h2 class="activateform__title">Already a member? <a href="#"class="activateform__link">Sign in</a></h2>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group footer__btn">           
                            <a href="#" class="btn btn--joinus rounded-pill m-0 float-end">Activate</a></div>              
                        </div>                 
                </div>
            </form></div>
        </section>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
